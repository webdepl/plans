<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/style.css">
    <title>پلن ها</title>
  </head>
  <body>
    <h1 class="title">سرویس های موجود</h1>
    <div class="container">
      <div class="planCard">
        <h2 class="titile">پلن اقتصادی</h2>
        <span class="tr">۲۰ گیگ</span>
        <span class="time">۱ ماهه</span>
        <span class="value">۱.۲ دلار</span>
        <div class="stype">
          <img src="assets/napsternetV.png" alt="napsternetV">
        </div>
        <div class="badge">پلن‌محبوب</div>
      </div>
      <div class="planCard">
        <h2 class="titile">پلن معمولی</h2>
        <span class="tr">۵۰ گیگ</span>
        <span class="time">۱ ماهه</span>
        <span class="value">۱.۸ دلار</span>
        <div class="stype">
          <img src="assets/napsternetV.png" alt="napsternetV">
        </div>
      </div>
      <div class="planCard">
        <h2 class="titile">پلن ویژه</h2>
        <span class="tr">۱۰۰ گیگ</span>
        <span class="time">۱ ماهه</span>
        <span class="value">۳ دلار</span>
        <div class="stype">
          <img src="assets/napsternetV.png" alt="napsternetV">
        </div>
      </div>
      <div class="planCard">
        <h2 class="titile">پلن لوکس</h2>
        <span class="tr">نامحدود</span>
        <span class="time">۱ ماهه</span>
        <span class="value">۴.۵ دلار</span>
        <div class="stype">
          <img src="assets/anyconnect.png" alt="anyconnect">
        </div>
      </div>
    </div>
    <div class="curr">
      <span>
        قیمت روز دلار:
      </span>
      <span class="dp" id="dp"></span>
      <span> ریال </span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
